<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <title>Xin Archetype | Xinix Technology</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="bower_components/xin/css/xin.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/xin/css/xin-contrib.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/naked/css/font-awesome.css" />
    <!-- <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="bower_components/naked/css/naked.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>

<body data-role="app" style="display: none">

    <div data-role="layout" data-id="drawer" class="xc-flex vertical">
        <div data-region="header">
            <div class="xin-navbar xc-flex horizontal">
                <div class="no-flex" style="left:0">

                </div>
                <div class="xin-title center">
                    Menu
                </div>
                <div class="no-flex" style="right:0">

                </div>
            </div>
        </div>
        <div data-region="body" class="center layout-body">
        </div>
    </div>

    <div data-role="layout" data-id="default" class="xc-flex vertical">
        <div data-region="header">
            <nav class="navbar navbar-default" role="navigation">
               <div class="row">
                  <div class="span-2">
                     <a class="back-button" href="#" onclick="xin.$('.xin-drawer').data('instance').show(); return false"><i class="xn xn-anchor"></i>Menu</a>
                  </div>
                  <div class="span-8">
                     <h6 class="label">Application</h6>
                  </div>
                  <div class="span-2">
                     <a href="#" class="icon-menu"></a>
                  </div>
               </div>
            </nav>
          <!--   <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" onclick="xin.$('.xin-drawer').data('instance').show(); return false"><i class="fa fa-bars"> Appp</i></a>
                        <p class="navbar-text">Login</p>
                        <button type="button" class="btn btn-default navbar-btn pull-right">Sign in</button>
                    </div>
                </div>
            </nav> -->
        </div>
        <div data-region="body" class="center layout-body"></div>
        <div data-region="footer">
            <div class="xin-navbar">
                <div class="xin-title">
                    Footer
                </div>
            </div>
        </div>
    </div>

    <div data-role="layout" data-id="login" class="xc-flex vertical">
        <div data-region="body" class="center layout-body"></div>
    </div>

    <div data-role="pane" data-transition="slide" class="xc-fill" data-id="pane">

        <div data-role="view" data-uri="login" data-title="Login" data-layout="login">
            <div id="login">
                <div class="title">
                    <h2>
                        Xin - <strong>Archetype</strong>
                    </h2>
                </div>
                <form>
                    <div class="row">
                        <div class="span-12">
                            <input type="text" placeholder="Email / Username" value="">
                        </div>
                        <div class="span-12">
                            <input type="text" placeholder="Password" />
                        </div>
                        <div class="span-12">
                            <input type="submit" value="Sign In"></input>
                        </div>
                        <div class="span-12"><br></div>
                        <div class="span-12"><hr/></div>
                        <div class="span-12">
                            <label class="placeholder">
                                <a href="#signup">Sign Up</a>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div data-role="view" data-uri="signup" data-title="Signup" data-layout="login">
            <form>
                <fieldset>
                    <legend>Sign Up</legend>
                    <div class="row">
                        <div class="span-12">
                            <input type="text" placeholder="Username/Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-6">
                            <input type="text" name="first_name" placeholder="First name" />
                        </div>
                        <div class="span-6">
                            <input type="text" name="last_name" placeholder="Last name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-6">
                            <input name="password" type="password" placeholder="Password" />
                        </div>
                        <div class="span-6">
                            <input name="password2" type="password" placeholder="Retype Password"/>
                        </div>
                    </div>
                    <div class="row">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <a href="#" class="button">Back</a>
                    </div>
                </fieldset>
            </form>

        </div>

        <div data-role="view" data-uri="home" data-title="Home" data-layout="default">
            hello world !.
        </div>

        <span class="exit hide">+</span>
        <div class="overlay hide"></div>

    </div>

    <div data-role="drawer" data-align="left" data-layout="drawer" style="width: 80%">
        <ul data-role="list">
            <li><a href="#login">Login</a></li>
            <li><a href="#signup">Signup</a></li>
            <li><a href="#list">List</a></li>
        </ul>
    </div>

    <!-- Application: Script -->
    <!-- Uncomment below when it used as Cordova app -->
    <!-- <script type="text/javascript" src="cordova.js"></script> -->

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>

    <script type="text/javascript" src="./js/collections/countries.js"></script>

    <script type="text/javascript" src="bower_components/xin/js/xin.js"></script>

    <script type="text/javascript" src="js/api/db.js"></script>

    <script type="text/javascript" src="./js/app/directives.js"></script>
    <script type="text/javascript" src="./js/app/middlewares.js"></script>
    <script type="text/javascript" src="./js/app/app.js"></script>
    <script type="text/javascript" src="./js/app/config.js"></script>
    <script type="text/javascript" src="./js/app/routes.js"></script>
    <script type="text/javascript" src="./js/app/init.js"></script>

</body>
</html>
